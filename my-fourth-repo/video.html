<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <main>
            <section>
                <h2>Please fill-up the form</h2>
                <form>
                    <label for="name">Your Name:
                        <input id="name" type="text" placeholder="Your Name">
                    </label>
                    <label for="email">Your Email:
                        <input id="email" type="email" placeholder="abc@gmail.com">
                    </label>
                    <label for="number">Your Phone:
                        <input type="text" id="number" placeholder="+880**********">
                    </label>
                    <fieldset><legend>Pick one number</legend>
                    <label for="10"><input type="radio" name="1" id="10">10</label>
                    <label for="11">
                        <input type="radio" name="1" id="11">11
                    </label>
                    <label for="12">
                        <input type="radio" name="1" id="12">12
                    </label>
                
                </fieldset>
                <fieldset><legend>pick one or more vorta</legend>
                <label for="shorisha"><input type="checkbox" name="vorta" id="shorisha vorta">shorisha</label>
                <label for="chepa"><input type="checkbox" name="vorta" id="chepa vorta">chepa</label>
                <label for="shukti"><input type="checkbox" name="vorta" id="shukti vorta">Shukti</label>
                <label for="morich"><input type="checkbox" name="vorta" id="morich vorta">Morich</label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </header>
</body>
</html>
