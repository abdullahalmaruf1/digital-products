<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        #fifth{
            font-size: 16px;
            color: brown;
        }
        .yellow{
            background-color: rgb(19, 100, 171);
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>Explore Mixed Selectors</h2>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p class="yellow">My third line CSS</p>
    <p>My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
</body>
</html>
